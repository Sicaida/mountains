    <script>
        $(function () {
            $('.menu-wide').data('size', 'big');
        });


        $(window).scroll(function () {
            var $nav = $('.menu-wide');
            if ($(document).scrollTop() > 100) {
                if ($nav.data('size') == 'big') {
                    $nav.removeClass("menu-big");
                    $nav.addClass("menu-small");
                    $nav.data('size', 'small'); //.stop().animate({
                    //     height:'50px',


                    //  }, 100);
                }
            } else {
                if ($nav.data('size') == 'small') {
                    $nav.removeClass("menu-small");
                    $nav.addClass("menu-big");
                    $nav.data('size', 'big'); //.stop().animate({
                    //       height:'100px',

                    //  }, 100);
                }
            }
        });

        $(function () {
            $.stellar({
                // Set scrolling to be in either one or both directions
                horizontalScrolling: false,

            });
        });

        $(document).ready(function () {
            $('#menu').data('open', 'no');
            $('.toggle-panel').click(function (e) {
                if ($('#menu').data('open') == 'no') {
                    $('.toggle-panel').html("<i class=\"fa fa-times fa-3x\"></i>");
                    $('body').css('overflow', 'hidden');
                    $('#mobile-menu').toggleClass('mobile-menu-open');
                    $('#menu').data('open', 'yes');

                } else {
                    $('.toggle-panel').html("<i class=\"fa fa-bars fa-3x\"></i>");
                    $('body').css('overflow', '');
                    $('#mobile-menu').removeClass('mobile-menu-open');
                    $('#menu').data('open', 'no');
                }
                e.preventDefault();
            });
        });

        $(window).resize(function () {
            if ($(window).width() > 600) {
                $('.toggle-panel').html("<i class=\"fa fa-bars fa-3x\"></i>");
                $('body').css('overflow', '');
                $('#mobile-menu').removeClass('mobile-menu-open');
                $('#menu').data('open', 'no');
            }
        });
    </script>

    <script>
        var canvas = oCanvas.create({
            canvas: "#canvas",
            background: "none"
        });

        // Center planet
        var center = canvas.display.ellipse({
            x: canvas.width / 2,
            y: canvas.height / 1.7,
            radius: 0,
            fill: "#E82D43"
        }).add();

        // Prototype objects that will be used to instantiate the others
        var satelliteProto = canvas.display.ellipse({
            fill: "#eee"
        });
        var pathProto = canvas.display.polygon({
            stroke: "1px #999"
        });

        // Set up data
        var satellites = [],
            depth = 3;
        var satelliteColors = ["white", "#5F92C0", "#c7509f"];
        var pathColors = ["#666", "#107B99", "#5F92C0"];

        // Create seven satellites and paths. Definition is further down.
        for (var i = 5, l = 30; i < l; i++) {
            createSatellite({
                parent: center,
                depth: 1,
                distance: (i + 1) * canvas.width / 50,
                radius: canvas.width / 500,
                speed: 1
            });
        }

        // Set up a tick function that will move all satellites each frame
        canvas.setLoop(function () {
            for (var i = 0, l = satellites.length; i < l; i++) {
                satellites[i].rotation += satellites[i].speed;
            }
        });

        // Definition for a satellite and its corresponding path
        function createSatellite(options) {


            // Create a new satellite
            var satellite = satelliteProto.clone({
                origin: {
                    x: 0,
                    y: options.distance * (Math.round(Math.random()) ? 1 : -1)
                },
                speed: Math.random() * (2 * Math.random() - 0.5) + 0.5,
                radius: options.radius,
                x: options.x || 0,
                y: options.y || 0,
                fill: satelliteColors[options.depth - 1],
                rotation: Math.random() * 360
            });
            options.parent.addChild(satellite);
            satellites.push(satellite);


        }

        canvas.timeline.start();
    </script>
